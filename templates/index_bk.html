<!DOCTYPE html>
<html lang="en">
<head>

    <title>Log in </title>
</head>
<body>

    {% if session.is_login %}
        <h1>{{ session.name }} Welcome back！</h1>


        <a href="/login">Log out</a>
    {% else %}
        <h1>Please log in first！</h1>
        <a href="/login">Log in</a>
    {% endif %}


</body>
</html>
